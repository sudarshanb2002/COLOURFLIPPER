<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COLOUR FLIPPER</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="COLOURLOGO.png" type="image/x-icon" />

    <link rel="stylesheet" href="colour.css" />
    <script src="colour_flipper.js" async></script>
  </head>
  <body>
    <div class="logo">
      <img src="COLOURLOGO.png" alt="Logo" />
    </div>

    <section id="colo-display">
      <h1>COLOUR FLIPPER <span id="current_colour">#fffff</span></h1>
      <h1>
        RGB VALUE:
        <span id="RGBCOLOUT"
          >rgb(<span id="redcolour">0</span>, <span id="greencolour">0</span>,
          <span id="bluecolour">0</span>)</span
        >
      </h1>
      <button id="new-button">NEW COLOUR</button>
    </section>
  </body>
</html>
